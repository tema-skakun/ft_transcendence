version: '2.1'

services:

  backend:
    image: backend
    build: ./backend
    depends_on:
      - dev-db
    ports:
      - 5000:5000
    networks:
      - transcendence
    env_file:
      - ./config/.env
    volumes:
      - ./backend/src:/app/src

  dev-db:
    container_name: dev-db
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - transcendence
    expose:
      - 5432

networks:
  transcendence:
    name: transcendence
    driver: bridge